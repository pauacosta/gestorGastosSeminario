<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
    <h2>ABM Usuarios</h2>

    <form method="POST">
        <label>Email:
            <input type="email" name="email" required>
        </label>
        <label>Contrase√±a:
            <input type="password" name="password" required>
        </label>
        <button type="submit">Agregar</button>
    </form>

    <h3>Listado de usuarios</h3>
    <table border="1">
        <tr><th>ID</th><th>Email</th><th>Acciones</th></tr>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.email }}</td>
            <td><a href="/users/delete/{{ u.id }}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/home">Volver al inicio</a></p>
</body>
</html>
